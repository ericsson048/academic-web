[pytest]
DJANGO_SETTINGS_MODULE = apas.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
markers =
    property_test: Property-based tests using Hypothesis
    unit: Unit tests
    integration: Integration tests
testpaths = 
    authentication/tests
    students/tests
    grades/tests
    analytics/tests
